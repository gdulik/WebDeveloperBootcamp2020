<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h1>Forms Demo</h1>
  <form action="/test">
    <button type="button">Do not submit</button>
    <p>
      <label for="username">Enter your username: </label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter your password: </label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <button>In the middle</button>
    <p>
      <label for="color">Enter a color</label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Enter a number</label>
      <input id="number" type="number" placeholder="number" name="num">
    </p>
    <div class="preference">
      <label for="cheese">Do you like cheese?</label>
      <input type="checkbox" name="cheese" id="cheese">
    </div>
    <div class="preference">
      <label for="peas">Do you like peas?</label>
      <input type="checkbox" name="peas" id="peas">
    </div>
    <button>Submit</button>
    <input type="submit" value="click me">
  </form>

  <h1>Hijacking Searches</h1>
  <hr>
  <h3>Reddit</h3>
  <form action="https://www.reddit.com/search" method="get">
    <p>
      <input type="text" name="q">
      <button>Search Reddit</button>
    </p>
  </form>
  <hr>
  <h3>Google</h3>
  <form action="https://www.google.com/search" method="get">
    <p>
      <input type="text" name="q">
      <button>Search Google</button>
    </p>
  </form>
  <hr>
  <h3>Youtube</h3>
  <form action="https://www.youtube.com/results" method="get">
    <p> <input type="text" name="search_query">
      <button>Search Youtube</button>
    </p>
  </form>

  <h2>More inputs!</h2>
  <form action="">
    <div>
      <input type="checkbox" name="agree_tos" id="agree">
      <label for="agree">I agree to everything</label>
    </div>
    <div>
      <input type="checkbox" name="agree_tos_ch" id="agree_ch" checked>
      <label for="agree_ch">I agree to everything, already checked</label>
    </div>
    <div>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </div>
    <div>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="">--Please select an option--</option>
        <option value="fish">Fish</option>
        <option value="veg" selected>Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </div>
    <div>
      <label for="cheese">Amount of cheese:</label>
      <input type="range" name="cheese_level" id="cheese" min="1" max="100" step="7" value="75">
    </div>
    <div>
      <label for="request">Any special requests?</label>
      <br>
      <textarea name="request" id="request" cols="30" rows="10" placeholder="Type something here"></textarea>
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
